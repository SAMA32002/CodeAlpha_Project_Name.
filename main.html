<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <h2>Age Calculator</h2>
    <form id="ageForm">
    <label for="day">Day</label>
    <input type="number" id="day" placeholder="Enter day" min="1" max="31" required>
    
    <label for="month">Month</label>
    <input type="number" id="month" placeholder="Enter month" min="1" max="12" required>

    <label for="year">Year</label>
    <input type="number" id="year" placeholder="Enter year" min="1900" max="2024" required>

    <button type="submit">Calculate Age</button>
    </form>

    <div class="result" id="result"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
